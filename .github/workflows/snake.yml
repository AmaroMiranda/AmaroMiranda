name: 🐍 Generate Snake Animation GIF

on:
  schedule:
    - cron: "0 */12 * * *" # Executa a cada 12 horas
  workflow_dispatch:       # Permite execução manual no GitHub Actions

jobs:
  generate:
    name: Snake Animation Job
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v3

      - name: 🛠️ Criar pasta dist
        run: mkdir -p dist

      - name: 🐍 Gerar animação Snake GIF
        uses: Platane/snk@v3
        with:
          github_user_name: AmaroMiranda
          gif_out_path: dist/github-contribution-grid-snake.gif
          color_snake: '#36BCF7'
          color_dots: '#CCCCCC,#BBBBBB,#999999,#666666,#333333'

      - name: 📤 Enviar GIF para o branch output
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
