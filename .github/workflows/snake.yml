name: 🐍 Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    name: Snake Animation Job
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v3

      - name: 🛠️ Criar pasta dist
        run: mkdir -p dist

      - name: 🐍 Gerar animação Snake
        uses: Platane/snk@v3
        with:
          github_user_name: AmaroMiranda
          svg_out_path: dist/github-contribution-grid-snake.svg
          color_snake: '#36BCF7'
          color_dots: '#CCCCCC,#BBBBBB,#999999,#666666,#333333'

      - name: 📤 Enviar SVG para o branch output
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
